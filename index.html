<body>
    <div class="app-container">
        <div class="container d-flex flex-column">
            <h1 id="cityName" class="fs-1"></h1>
            <h2 id="dateTime" class="position-fixed top-0 end-0 mt-2 me-0 px-2 py-1 fs-6 bg-white border border-white border-2 rounded-start rounded-3 shadow-sm"></h2>

            <span id="temp" class="d-flex text-capitalize"></span>
            <span id="temp_min" class="d-flex text-capitalize"></span>
            <span id="temp_max" class="d-flex text-capitalize"></span>
            <span id="humidity" class="d-flex text-capitalize"></span>
            <span id="timestamp" class="d-flex text-capitalize text-danger"></span>
            <span id="sunrise" class="d-flex text-capitalize  text-danger"></span>
            <span id="sunset" class="d-flex text-capitalize  text-danger"></span>
            <span id="timezone" class="d-flex text-capitalize  text-danger"></span>
            <span id="main" class="d-flex text-capitalize"></span>
            <span id="description" class="d-flex text-capitalize"></span>
            <span id="icon" class="d-flex text-capitalize"></span>

<!--            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#zipModal">

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <input id="ZIPEntered" type="number" class="form-control" value="" placeholder="74101" />
                        </div>
                        <div class="col-auto">
                            <button id="findWeather" type="button" class="btn btn-success mb-3 border-success border-0 rounded-circle transition scale_lg"><i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
