<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="app-container" class="d-flex justify-content-center">
        <div class="container app-contents d-flex flex-column justify-content-center align-items-center flex-lg-row">
            <span id="icon" class="d-flex mx-4"></span>
            <span id="main" class="d-flex text-capitalize text-color ws-drop-shadow mx-4"></span>
            <button id="dateTime" type="button" class="btn position-fixed top-0 end-0 mt-2 me-2 px-2 py-2 fs-6 text-white" data-bs-toggle="modal" data-bs-target="#ZIPModal">
            </button>

            <span id="temp" class="d-flex text-capitalize text-color ws-drop-shadow mx-4"></span>
            <div class="d-flex flex-column">
                <span id="temp_min" class="d-flex text-capitalize text-color justify-content-center justify-content-lg-end ws-drop-shadow mx-2"></span>
                <span id="temp_max" class="d-flex text-capitalize text-color justify-content-center justify-content-lg-end ws-drop-shadow mx-2"></span>
            </div>

            <h1 id="cityName" class="text-center text-color px-0 py-4 ws-drop-shadow mx-4"></h1>

            <div id="formContainer" class="container-fluid fixed-bottom bg-transparent py-4 border-top fixed-bottom">
                <div class="container mx-auto form-content">
                    <div class="row">
                        <div class="col">
                            <input id="ZIPEntered" type="number" class="form-control" value="" placeholder="74101" maxlength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" pattern="/[0-9]{5,5}/gi" />
                        </div>
                        <div class="col-auto">
                            <button id="findWeather" type="button" class="btn bg-white mb-0 border-success border-0 rounded-circle transition scale_lg"><i class="fas fa-arrow-right text-success"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="ZIPModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sample ZIP Codes</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Tulsa 74101</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="74101">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Bixby 74008</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="74008">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">New York 10001</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="10001">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Marlboro 07746</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="07746">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Austin 73301</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="73301">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Fayetteville 72701</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="72701">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Kansas City 64102</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="64102">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Minneapolis 55404</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="55404">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Ouray 81427</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="81427">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">San Diego 92126</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="92126">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Phoenix 85001</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="85001">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">San Francisco 94110</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="94110">Show Weather</button></span></div>
                        </li>
                        <li class="list-group-item text-left d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex"><span class="d-inline-block">Seattle 98101</span></div>
                            <div class="d-flex"><span class="d-inline-block col text-right"><button class="btn btn-primary" type="button" value="98101">Show Weather</button></span></div>
                        </li>
                    </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
