<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="app-container">
        <div class="container app-contents d-flex flex-column justify-content-center align-items-center">
            <span id="icon" class="d-flex"></span>
            <span id="main" class="d-flex text-capitalize text-color ws-drop-shadow"></span>
            <h2 id="dateTime" class="position-fixed top-0 end-0 mt-2 me-2 px-2 py-2 fs-6 text-white"></h2>

            <span id="temp" class="d-flex text-capitalize text-color ws-drop-shadow"></span>
            <span id="temp_min" class="d-flex text-capitalize text-color ws-drop-shadow"></span>
            <span id="temp_max" class="d-flex text-capitalize text-color ws-drop-shadow"></span>
            <span id="humidity" class="d-flex text-capitalize text-color ws-drop-shadow"></span>
            <h1 id="cityName" class="text-center text-color px-0 py-4 ws-drop-shadow"></h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ZIPModal">
                ZIPs
            </button>

            <div id="formContainer" class="container-fluid fixed-bottom bg-transparent py-4 border-top fixed-bottom">
                <div class="container mx-auto form-content">
                    <div class="row">
                        <div class="col">
                            <input id="ZIPEntered" type="number" class="form-control" value="" placeholder="74101" />
                        </div>
                        <div class="col-auto">
                            <button id="findWeather" type="button" class="btn btn-success mb-3 border-success border-0 rounded-circle transition scale_lg"><i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="ZIPModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sample ZIP Codes</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">80014</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">81427</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">85001</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">98101</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">10001</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">07303</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">07726</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">14201</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">48127</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="button">55111</button>
                        </li>
                    </ul>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
